<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Image</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="sass/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="#">Pixel Image</a>
        </div>
        
        <nav class="navbar" > 
            <ul id="menu">
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Github</a></li>
            </ul>
            <!-- <span class="menu-icon"> -->
                <i class="bi bi-list menu-icon hamburger" id="hamburger"></i>
                <i class="bi bi-x menu-icon cross" id="cross"></i>
            <!-- </span> -->
        </nav>

    </header>

    <div class="main">

        <div class="intro">
            <h4 class="intro-text">
                A simple ASCII image Generator. By
                <span class="github">
                    <a href="#" class="github-link">IshuSinghSE</a>
                </span>.
            </h4>
        </div>
        <div class="main-canvas-area">    
            <div class="canvas">
                <canvas id="canvas"></canvas>
                <div class="drag-drop dropped" id="drag-drop">
                    <h4 class="dropped">Drag & Drop</h4>
                    <p class="separation-or dropped">or</p>
                    <label for="upload" class="file-label label dropped" id="file-label">
                        <i class="bi bi-upload icon dropped"></i>
                        Select
                    </label>
                    <input type="file" class="file-upload" id="upload" accept="image/*" hidden>
                </div>
            </div>

            <div class="controls">
                <!-- actions  -->
                <div class="actions dragged">
                    <div class="upload dragged">
                        <label for="upload" class="file-label label dragged" id="file-label"> <i class="bi bi-repeat icon"></i>Replace</label>
                        <input type="file" class="file-upload" id="upload" accept="image/*" hidden>
                    </div>
                    <div class="download dragged">
                        <a href="#" type="button" class="dragged" id="download" download> <i class="bi bi-download icon"></i>download</a>
                    </div>
                </div>

                <!-- settings -->
                <div class="resolution setting">
                    <label for="Resolution" class="label" id="label">resolution 
                        <!-- <span class="unit">(PX)</span> --></label>
                    <div class="slider-box">
                        <input type="range" class="slider" id="slider" id="range" value="20" min="1" max="20">
                        <input type="number" class="slider-value" id="slider-value" value="20">
                    </div>
                </div>
                <div class="background setting">
                    <label for="background" class="label" id="label">background</label>
                    <div class="custom-select">
                        <select name="background" id="background" class="background"></select>
                        <i class="bi bi-chevron-down dropdown-icon"></i>
                    </div>
                </div>
                <div class="symbol-shadow setting">
                    <label for="symbol-shadow" class="label" id="label">symbol shadow</label>
                    <div class="custom-select">
                    <select name="symbol-shadow" id="symbol-shadow"></select>
                    <i class="bi bi-chevron-down dropdown-icon"></i>
                </div>
                </div>
                <div class="symbol-color setting">
                    <label for="symbol-color" class="label" id="label">symbol color</label>
                    <div class="custom-select">
                    <select name="symbol-color" id="symbol-color"></select>
                    <i class="bi bi-chevron-down dropdown-icon"></i>
                </div>
                </div>
                <div class="font-style setting">
                    <label for="font-style" class="label" id="label">font style</label>
                    <div class="custom-select">
                    <select name="font-style" id="font-style"></select>
                    <i class="bi bi-chevron-down dropdown-icon"></i>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
